version: "3.8"

services:
    mijncmd:
        container_name: mijncmd
        build:
            context: .
            target: development
        environment:
            DATABASE_USER: postgres
            DATABASE_USER_PASSWORD: postgres
            DATABASE_NAME: mijncmd
            DATABASE_PORT: 5432
            DATABASE_HOST: postgres
            DATABASE_SSL: "false"
            PORT: 80
            SECRET_KEY_BASE: "wWNVNM19yWwqL2q2EAoavuYDgYP0Rh2RWq06clo5+fif/ckpk3TnKRepT62OAkNo"
            URL_HOST: localhost
        ports:
            - "80:80"
            - "4000:4000"
        depends_on:
            - postgres
        volumes:
            - ./lib:/app/lib
            - ./test:/app/test
            - /app/deps/
            - /app/uploads/
            - /app/priv/static
    postgres:
        image: postgres:12.6
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres

volumes:
    postgres_data: {}
